language: node_js
node_js:
  - node
cache:
  directories:
    - node_modules
before_install:
  - npm install -g npm@latest
install:
  - npm install
  - npm install -g codecov
script:
  - npm run lint
  - npm run coverage
  - codecov
after_success: |
  bash <(curl -s https://codecov.io/bash) -f coverage/coverage.json
